services:
  registry:
    image: registry:2
    restart: unless-stopped
    volumes:
      - registry-data:/var/lib/registry
    environment:
      REGISTRY_HTTP_SECRET: ${SERVICE_BASE64_REGISTRY}
      
  openclaw:
    # Using pre-built image instead of building from source
    image: 1panel/openclaw:latest
    restart: on-failure:10
    
    # FIX: Run as root to avoid permission issues
    user: "0:0"
    
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    env_file:
      - .env
    environment:
      DOCKER_HOST: tcp://docker-proxy:2375
      OPENCLAW_ENABLE_WEBHOOK_PROXY: "1"
      PORT: 18789
      NODE_ENV: production
      NODE_OPTIONS: '--max-old-space-size=4096'
      HOME: /root
      TERM: xterm-256color
      # Persistence: Command History
      HISTFILE: /root/.bash_history
      HISTSIZE: 50000
      HISTSAVE: 50000
      HISTCONTROL: ignoreboth
      XDG_CONFIG_HOME: /root/.config
      XDG_DATA_HOME: /root/.local/share
      XDG_CACHE_HOME: /root/.cache
      NPM_CONFIG_CACHE: /root/.npm
      BUN_INSTALL: /root/.bun
      # Map OpenClaw vars
      OPENCLAW_GATEWAY_BIND: lan
      OPENCLAW_GATEWAY_PORT: ${OPENCLAW_GATEWAY_PORT:-18789}
      # Tell the binary where to look for state/config
      OPENCLAW_STATE_DIR: /root/.openclaw
      OPENCLAW_WORKSPACE: /root/.openclaw/workspace

      # ========================================
      # AI PROVIDER API KEYS
      # ========================================
      # OpenRouter (Added for unified access to multiple models)
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      
      # Other AI Providers (Optional - can be used alongside OpenRouter)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      MINIMAX_API_KEY: ${MINIMAX_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      KIMI_API_KEY: ${KIMI_API_KEY}
      OPENCODE_API_KEY: ${OPENCODE_API_KEY}
      MOONSHOT_API_KEY: ${KIMI_API_KEY}
      
      # Set primary model (Optional - defaults to best available)
      # Examples for OpenRouter:
      # - openrouter/anthropic/claude-3.5-sonnet
      # - openrouter/google/gemini-2.5-flash
      # - openrouter/meta-llama/llama-3.3-70b-instruct
      # - openrouter/deepseek/deepseek-chat
      OPENCLAW_PRIMARY_MODEL: ${OPENCLAW_PRIMARY_MODEL:-openrouter/anthropic/claude-3.5-sonnet}
      
      # ========================================
      # MESSAGING CHANNELS
      # ========================================
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      SANDBOX_CONTAINER: ${SANDBOX_CONTAINER:-false}
      
      # ========================================
      # OPTIONAL INTEGRATIONS
      # ========================================
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      NANOBANANA_API_KEY: ${NANOBANANA_API_KEY}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}

      # ========================================
      # COOLIFY INTEGRATION
      # ========================================
      SERVICE_URL_OPENCLAW_18789: null
      SERVICE_URL_OPENCLAWWEBHOOK_8788: null
      BASE_URL: 'https://${SERVICE_FQDN_OPENCLAW}'
      PUBLIC_URL: 'https://${SERVICE_FQDN_OPENCLAW}'
      
      # ========================================
      # GATEWAY SETTINGS
      # ========================================
      OPENCLAW_AUTO_BOOTSTRAP: "1"
      OPENCLAW_PRINT_ACCESS: "1"
      GATEWAY_TRUSTED_PROXIES: '*'
      CHOKIDAR_USEPOLLING: "true"

      # ========================================
      # CLOUDFLARE & DEPLOYMENT
      # ========================================
      CF_TUNNEL_TOKEN: ${CF_TUNNEL_TOKEN}
      VERCEL_ORG_ID: ${VERCEL_ORG_ID}
      VERCEL_PROJECT_ID: ${VERCEL_PROJECT_ID}
      VERCEL_TOKEN: ${VERCEL_TOKEN}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GITHUB_USERNAME: ${GITHUB_USERNAME}
      GITHUB_EMAIL: ${GITHUB_EMAIL}
      
      # ========================================
      # MISC
      # ========================================
      OPENCLAW_BETA: ${OPENCLAW_BETA:-false}

    volumes:
      - openclaw-config:/root/.openclaw
      - openclaw-workspace:/root/.openclaw/workspace

      # Secure: Socket mount removed in favor of proxy
      # - /var/run/docker.sock:/var/run/docker.sock

    depends_on:
      - docker-proxy

    # Added --allow-unconfigured flag to allow startup without config file
    command: ["node", "dist/index.js", "gateway", "--bind", "lan", "--port", "18789", "--allow-unconfigured"]
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  docker-proxy:
    image: tecnativa/docker-socket-proxy:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      # Security: Only enable necessary Docker APIs
      POST: 1       # Create containers
      CONTAINERS: 1 # List/manage containers
      IMAGES: 1     # Pull images
      NETWORKS: 1   # Connect to networks
      INFO: 1       # Version check
      VERSION: 1
      EXEC: 1       # Run commands (exec)
      EVENTS: 1     # Listen for events (if needed)

  searxng:
    build:
      context: .
      dockerfile: searxng/Dockerfile
    restart: unless-stopped
    volumes:
      - searxng-data:/var/lib/searxng
    environment:
      SEARXNG_BASE_URL: http://searxng:8080
      SEARXNG_SERVER_SECRET_KEY: ${SERVICE_BASE64_SEARXNG}
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID

volumes:
  openclaw-config:
  openclaw-workspace:
  searxng-data:
  registry-data:
